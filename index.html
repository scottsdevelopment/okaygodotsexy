    <style>
        :root {
            --bg-color: #1a1a1a;
            --container-bg: #2c2c2c;
            --button-bg: #444444;
            --text-color: #ffffff;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --soundcloud-color: #ff5500;
            --twitch-color: #6441a5;
            --discord-color: #7289da;
            --tiktok-color: #000000;
            --instagram-color: #e1306c;
            --twitter-color: #1da1f2;
            --onlyfans-color: #00aff0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Cabin Sketch", "Slackey", "Capriola";
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: fit-content;
        }

        @media (max-width: 390px) {
            body {
                display: block;
            }
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px var(--shadow-color);
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .full-name {
            font-size: 26px;
            font-weight: bold;
        }

        .tag-line {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .contact a {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--button-bg);
            color: var(--text-color);
            text-decoration: none;
            font-size: 20px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .contact a i {
            margin-right: 12px;
            font-size: 22px;
        }

        .contact a:hover,
        .contact a:active {
            transform: scale(1.05);
        }
        
        .contact a[href*="soundcloud"]:hover,
        .contact a[href*="soundcloud"]:active {
            background: var(--soundcloud-color);
        }
        
        .contact a[href*="twitch"]:hover,
        .contact a[href*="twitch"]:active {
            background: var(--twitch-color);
        }
        
        .contact a[href*="discord"]:hover,
        .contact a[href*="discord"]:active {
            background: var(--discord-color);
        }
        
        .contact a[href*="tiktok"]:hover,
        .contact a[href*="tiktok"]:active {
            background: var(--tiktok-color);
        }
        
        .contact a[href*="instagram"]:hover,
        .contact a[href*="instagram"]:active {
            background: var(--instagram-color);
        }
        
        .contact a[href*="twitter"]:hover,
        .contact a[href*="twitter"]:active {
            background: var(--twitter-color);
        }
        
        .contact a[href*="onlyfans"]:hover,
        .contact a[href*="onlyfans"]:active {
            background: var(--onlyfans-color);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
