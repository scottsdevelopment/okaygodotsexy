<!DOCTYPE html>

<head>

    <style>
        :root {
            --bg-color: #1a1a1a;
            --container-bg: #2c2c2c;
            --button-bg: #444;
            --text-color: white;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        /* Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Cabin Sketch", "Slackey", "Capriola";
        }

        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px var(--shadow-color);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .full-name {
            font-size: 26px;
            font-weight: bold;
        }

        .tag-line {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .expanded-thoughts {
            font-size: 16px;
            font-style: italic;
            margin-bottom: 20px;
        }

        .contact a {
            display: block;
            background: var(--button-bg);
            color: var(--text-color);
            text-decoration: none;
            font-size: 20px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact a i {
            margin-right: 12px;
            font-size: 22px;
        }

        .contact a:hover {
            transform: scale(1.05);
        }

        .contact a[href*="soundcloud"]:hover {
            background: #ff5500;
        }

        .contact a[href*="twitch"]:hover {
            background: #6441a5;
        }

        .contact a[href*="discord"]:hover {
            background: #7289da;
        }

        .contact a[href*="tiktok"]:hover {
            background: #000;
        }

        .contact a[href*="instagram"]:hover {
            background: #E1306C;
        }

        .contact a[href*="twitter"]:hover {
            background: #1DA1F2;
        }

        .contact a[href*="onlyfans"]:hover {
            background: #00AFF0;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
